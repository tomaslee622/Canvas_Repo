<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas-real" class="canvas" width='800px' height='480px'></canvas>
        <canvas id="canvas-draft" class="canvas" width='800px' height='480px'></canvas>
    </div>
    <div class="buttons">
        <span class="btn btn-primary fa fa-square" id="drawing-rectangle" >Drawing Rectangle</span>
        <span class="btn btn-info fa fa-paint-brush" id="drawing-line" >Drawing Line</span>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./assets/js/canvas-common.js"></script>
    <script src="./assets/js/drawing-rectangle.js"></script>
    <script src="./assets/js/drawing-line.js"></script>
    <script src="./assets/js/drawing-circle.js"></script>
    <script type='text/javascript'>
        $('#drawing-rectangle').click(()=>{
            currentFunction = new DrawingRectangle(contextReal,contextDraft);
        });
        $('#drawing-line').click(()=>{
            currentFunction = new DrawingLine(contextReal,contextDraft);
        });
        currentFunction = new DrawingCircle(contextReal,contextDraft);    
    </script>
</body>
</html>
